<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Stok Gudang</title>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="global-styles.css">
    <link rel="stylesheet" href="dashboard-styles.css">
</head>
<body>
    <!-- Mobile Top Navbar (shown only on mobile) -->
    <nav class="mobile-navbar">
        <div class="mobile-navbar-content">
            <div class="mobile-logo">STOK GUDANG | PPU</div>
            <div class="mobile-user">
                <i class="fas fa-user-circle"></i>
                <span>Cecep</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- =============== Sidebar (hidden on mobile) =============== -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>STOK GUDANG | PPU</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="#" class="active">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-chart-pie"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-signal"></i>
                            <span>Status</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="profile">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-info">
                        <h4>Cecep Hardiansyah</h4>
                        <small>Admin</small>
                    </div>
                </div>
            </div>
        </aside>

        <!-- =============== Main Content =============== -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="search" placeholder="Cari di sini...">
                </div>
                <div class="header-icons">
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-info-circle"></i>
                    <i class="fas fa-cog"></i>
                </div>
            </header>

            <!-- Content -->
            <div class="content-body">
                <!-- Stok Gudang Section -->
                <section class="stock-section">
                    <div class="section-header">
                        <h2>Stok Gudang</h2>
                        <a href="#" class="see-all" id="see-all-gudang">See All</a>
                    </div>
                    <!-- Filter Group -->
                    <div class="filter-group">
                        <div class="filter-row">
                            <span class="filter-item" data-filter-group="jenis" data-filter-value="kartu-perdana">KARTU PERDANA</span> |
                            <span class="filter-item" data-filter-group="jenis" data-filter-value="voucher">VOUCHER</span>
                        </div>
                        <div class="filter-row">
                            <span class="filter-item" data-filter-group="tipe" data-filter-value="kosongan">KOSONGAN</span> |
                            <span class="filter-item" data-filter-group="tipe" data-filter-value="paket">PAKET</span>
                        </div>
                    </div>
                    <div class="summary-cards" id="gudang-summary">
                        <!-- Cards will be populated by JavaScript -->
                    </div>
                </section>

                <!-- Stok Canvasser Section -->
                <section class="stock-section">
                    <div class="section-header">
                        <h2>Stok Canvasser</h2>
                    </div>
                    <div class="canvasser-grid" id="canvasser-grid">
                        <!-- Canvasser cards will be populated by JavaScript -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Bottom Navigation (shown only on mobile) -->
    <nav class="bottom-nav">
        <div class="bottom-nav-content">
            <a href="#" class="bottom-nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="bottom-nav-item">
                <i class="fas fa-chart-pie"></i>
                <span>Dashboard</span>
            </a>
            <a href="#" class="bottom-nav-item">
                <i class="fas fa-signal"></i>
                <span>Status</span>
            </a>
        </div>
    </nav>

    <!-- =============== Detail Modal =============== -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Rincian Stok Gudang</h3>
                <div class="modal-search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="modalSearchInput" placeholder="Cari produk...">
                </div>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Detail content will be populated by JavaScript -->
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
