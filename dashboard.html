<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Rincian Stok</title>
    <!-- Google Fonts & Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link ke CSS -->
    <link rel="stylesheet" href="global-styles.css">
    <link rel="stylesheet" href="dashboard-styles.css">
</head>
<body>
    <div class="container">
        <!-- =============== Sidebar (Sama seperti di index.html) =============== -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>STOK GUDANG | PPU</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="index.html">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="dashboard.html" class="active">
                            <i class="fas fa-chart-pie"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-signal"></i>
                            <span>Status</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="profile">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-info">
                        <h4>Cecep Hardiansyah</h4>
                        <small>Admin</small>
                    </div>
                </div>
            </div>
        </aside>

        <!-- =============== Konten Utama Dasbor =============== -->
        <main class="main-content">
            <header class="main-header">
                <h1>Dashboard Rincian Stok</h1>
                <div class="header-icons">
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-info-circle"></i>
                    <i class="fas fa-cog"></i>
                </div>
            </header>

            <!-- Kartu Ringkasan -->
            <section class="dashboard-summary-cards" id="summaryCardsContainer">
                <!-- Di-generate oleh JavaScript -->
            </section>

            <!-- Tabel Stok Gudang -->
            <section class="detail-product-table">
                <div class="table-header">
                    <h3>Rincian Stok Gudang</h3>
                    <div class="search-wrapper-detail">
                        <i class="fas fa-search"></i>
                        <input type="text" id="gudangSearchInput" placeholder="Cari produk di gudang...">
                    </div>
                </div>
                <div class="table-wrapper">
                    <table id="gudangTable">
                        <thead>
                            <tr>
                                <th>Nama Produk</th>
                                <th>Provider</th>
                                <th>Jenis</th>
                                <th>Tipe</th>
                                <th>Stok</th>
                            </tr>
                        </thead>
                        <tbody id="gudangTableBody">
                            <!-- Di-generate oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Tabel Stok Canvasser -->
            <section class="detail-product-table">
                <div class="table-header">
                    <h3>Rincian Stok Canvasser</h3>
                    <div class="search-wrapper-detail">
                        <i class="fas fa-search"></i>
                        <input type="text" id="canvasserSearchInput" placeholder="Cari produk atau canvasser...">
                    </div>
                </div>
                <div class="table-wrapper">
                    <table id="canvasserTable">
                        <thead>
                            <tr>
                                <th>Nama Produk</th>
                                <th>Canvasser</th>
                                <th>Provider</th>
                                <th>Jenis</th>
                                <th>Tipe</th>
                                <th>Stok</th>
                            </tr>
                        </thead>
                        <tbody id="canvasserTableBody">
                            <!-- Di-generate oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
