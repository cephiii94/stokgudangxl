<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Stok Canvasser</title>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link ke CSS -->
    <link rel="stylesheet" href="global-styles.css">
    <link rel="stylesheet" href="dashboard-styles.css">
</head>
<body>
    <div class="detail-container">
        <!-- Header Halaman Detail -->
        <header class="detail-header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Kembali</span>
            </a>
            <h1 id="canvasserNameTitle">Detail Stok</h1>
        </header>

        <!-- Konten Utama Halaman Detail -->
        <main class="detail-main-content">
            <!-- Kartu Ringkasan -->
            <section class="detail-summary-cards" id="summaryCardsContainer">
                <!-- Kartu ringkasan akan di-generate oleh JavaScript -->
            </section>

            <!-- Grafik Stok -->
            <section class="detail-stock-chart">
                <h3>Stok per Provider</h3>
                <div class="chart-container" id="chartContainer">
                    <!-- Grafik akan di-generate oleh JavaScript -->
                </div>
            </section>

            <!-- Tabel Rincian Produk -->
            <section class="detail-product-table">
                <div class="table-header">
                    <h3>Rincian Produk</h3>
                    <div class="search-wrapper-detail">
                        <i class="fas fa-search"></i>
                        <input type="text" id="productSearchInput" placeholder="Cari nama produk...">
                    </div>
                </div>
                <div class="table-wrapper">
                    <table id="productTable">
                        <thead>
                            <tr>
                                <th>Nama Produk</th>
                                <th>Jenis</th>
                                <th>Tipe</th>
                                <th>Stok Alokasi</th>
                                <th>Stok Sell In</th>
                                <th>Operasi</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                            <!-- Isi tabel akan di-generate oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- =============== [DIUBAH] Modal untuk QR Code & Serial Number =============== -->
    <div id="qrCodeModal" class="modal">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h3 id="qrCodeModalTitle">Rincian Produk</h3>
                <span class="close-btn" id="closeQrCodeBtn">&times;</span>
            </div>
            <div class="modal-body" id="qrCodeModalBody">
                <div class="qrcode-info-container">
                    <div class="qrcode-display">
                        <h4>QR Code</h4>
                        <div id="qrcode"></div>
                        <p id="qrcodeValue"></p>
                    </div>
                    <div class="serial-number-list">
                        <h4 id="serialNumberHeader">MSISDN / Serial Number</h4>
                        <div class="table-wrapper-modal">
                            <table id="serialNumberTable">
                                <tbody id="serialNumberTableBody">
                                    <!-- Data akan di-generate oleh JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Library untuk generate QR Code -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <!-- Script untuk halaman detail -->
     <script src="data-loader.js"></script>
    <script src="canvasser-detail.js"></script>
</body>
</html>
